<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1 class="title">JavaScript ToDo App</h1>
    <div class="list-main">
        <h2 class="list-title">My Lists</h2>
        <ul class="list-items">
            <li class="active-list">Shopping</li>
            <li>Work</li>
            <li>Exercise</li>
        </ul>

        <form action="">
            <input type="text" class="new-list" placeholder="new list name" aria-label="new list name" />
            <button class="btn-list" aria-label="create new list">+</button>    
        </form>
    </div>

    <div class="task-main">
        <div class="task-header">
            <h2 class="task-title">Shopping</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="task-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1"/><label for="task-1">Butter</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2"/><label for="task-2">Honey</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-3"/><label for="task-3">Milk</label>
                </div>
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new-task" placeholder="new task name" aria-label="new task name" />
                    <button class="btn-task" aria-label="create new task">+</button>    
                </form>
            </div>

            <div class="clear-task">
                <button class="btn-clear-task">Clear Completed Task</button>
                <button class="btn-delete-task">Delete Task</button>
            </div>
        </div>
    </div>
</body>
</html>
